<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Login Page</title>
    </head>

    <body>
        <div class="container">
            <div class="login-left">
                <div class="login-header">
                    <h1>Welcome to our application</h1>
                    <p>Please login to use the plataform</p>
                </div>

                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter E-mail</label>
                            <input type="text" id="email">
                        </div>

                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password">
                        </div>

                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox" checked>
                                <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                            </div>
                        </div>

                        <button type="submit">Sign In</button>
                    </div>

                    <div class="login-form-footer">
                        <a href="#">
                            <img width="30" src="https://img.icons8.com/color/48/null/facebook-new.png" alt="Facebook Logo">
                            Facebook Login
                        </a>

                        <a href="#">
                            <img width="30" src="https://img.icons8.com/fluency/48/null/google-logo.png" alt="Google Logo">
                            Google Login
                        </a>
                    </div>
                </form>
            </div>

            <div class="login-right">
                <img src="assets/img/image.svg" alt="Background Image">
            </div>
        </div>
    </body>
</html>
